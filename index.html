	<script type="text/javascript">
		function validate(){
			var regex_name = /^[a-zA-Z1-3]{2,20}$/;
			var uid =  document.loginForm.uid.value;
			if(uid==""){
				uid_error.innerHTML="&emsp; User id should not be empty!";
				return false;
			}
			else if (regex_name.test(uid)){
				uid_error.innerHTML="";
				document.cookie = "userID="+uid;

				dataLayer.push({
					'event': 'user ID'
			});

				return true;
			}
			else{
				uid_error.innerHTML="&emsp; Please enter valid User ID!";
				return false;
			}
		}
	</script>
